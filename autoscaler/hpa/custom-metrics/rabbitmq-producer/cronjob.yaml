apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rabbitmq-producer
spec:
  schedule: 0 * * * *
  jobTemplate:
    metadata:
      name: rabbitmq-producer
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          restartPolicy: Never
          containers:
            - image: nakamasato/rabbitmq-producer
              name: rabbitmq-producer
              env:
                - name: RABBITMQ_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-default-user
                      key: username
                - name: RABBITMQ_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-default-user
                      key: password
                - name: RABBITMQ_HOST
                  value: rabbitmq
                - name: NUM_OF_MESSAGES
                  value: "5"
