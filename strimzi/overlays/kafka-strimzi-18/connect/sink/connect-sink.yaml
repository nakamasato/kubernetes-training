apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaConnect
metadata:
  name: kafka-connect-sink
  labels:
    strimzi.io/cluster: prod-kafka-cluster
  annotations:
    strimzi.io/use-connector-resinks: "true"
spec:
  image: masatonaka/kafka-connect:es-v2
  version: 2.5.0
  replicas: 1
  bootstrapServers: my-cluster-kafka-bootstrap:9092
  config:
    group.id: kafka-connect-sink
    offset.storage.topic: kafka-connect-sink-offset
    config.storage.topic: kafka-connect-sink-config
    status.storage.topic: kafka-connect-sink-status
    config.storage.replication.factor: 3 # needs to be smaller than or equal to the brokers
    offset.storage.replication.factor: 3 # needs to be smaller than or equal to the brokers
    status.storage.replication.factor: 3 # needs to be smaller than or equal to the brokers
    key.converter.schemas.enable: false
    value.converter.schemas.enable: false
    value.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter: org.apache.kafka.connect.storage.StringConverter
  resinks:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 1Gi
  jvmOptions:
    "-Xmx": "800m"
    "-Xms": "800m"
  template:
    pod:
      metadata:
        annotations:
          app.group: strimzi-kafka
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 15
    failureThreshold: 6
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 15
